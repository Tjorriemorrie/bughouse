<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{{ static_url('chessboardjs-0.3.0/css/chessboard-0.3.0.min.css') }}" rel="stylesheet"/>
    <style type="text/css">
        .highlight-white {
            -webkit-box-shadow: inset 0 0 3px 3px yellow;
            -moz-box-shadow: inset 0 0 3px 3px yellow;
            box-shadow: inset 0 0 3px 3px yellow;
        }

        .highlight-black {
            -webkit-box-shadow: inset 0 0 3px 3px blue;
            -moz-box-shadow: inset 0 0 3px 3px blue;
            box-shadow: inset 0 0 3px 3px blue;
        }
    </style>
</head>
<body>
<!--<a href="javascript:WebSocketTest()">Run WebSocket</a>-->
<div id="board" style="width: 300px"></div>
<div id="messages" style="height:100px;background:black;color:white;"></div>
<p>Status: <span id="status"></span></p>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="{{ static_url('chessboardjs-0.3.0/js/chessboard-0.3.0.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('chess.js/chess.min.js') }}" type="text/javascript"></script>
<script type="text/javascript">
    var ws, board, game, statusEl,
            squareClass = 'square-55d63',
            squareToHighlight,
            boardEl;

    var messageContainer = document.getElementById("messages");
//    function WebSocketTest() {
        if ("WebSocket" in window) {
            messageContainer.innerHTML = "WebSocket is supported by your Browser!";
            ws = new WebSocket("ws://localhost:8989/ws?Id=123456789");
            ws.onopen = function () {
//                ws.send("Message to send");
            };
            ws.onmessage = function (evt) {
                var received_msg = evt.data;
                messageContainer.innerHTML += "<br>Message received: " + received_msg;
                console.info(evt);
                var unparsed = JSON.parse(evt.data);
                console.info(unparsed);
                game.move(unparsed);
                board.position(game.fen());
            };
            ws.onclose = function () {
                messageContainer.innerHTML = "Connection is closed...";
            };
        } else {
            messageContainer.innerHTML = "WebSocket NOT supported by your Browser!";
        }
//    }


    var onMoveEnd = function (oldPos, newPos) {
        console.info('onMoveEnd: oldPos', ChessBoard.objToFen(oldPos));
        console.info('onMoveEnd: newPos', ChessBoard.objToFen(newPos));
//        ws.send('new pos: ' + ChessBoard.objToFen(newPos));
    };


    game = new Chess();
    statusEl = $('#status');

    var removeHighlights = function (color) {
        boardEl.find('.square-55d63')
            .removeClass('highlight-' + color);
    };

    var removeGreySquares = function () {
        $('#board .square-55d63').css('background', '');
    };

    var greySquare = function (square) {
        var squareEl = $('#board .square-' + square);

        var background = '#a9a9a9';
        if (squareEl.hasClass('black-3c85d') === true) {
            background = '#696969';
        }

        squareEl.css('background', background);
    };

    var onMouseoverSquare = function (square, piece) {
        // get list of possible moves for this square
        var moves = game.moves({
            square: square,
            verbose: true
        });

        // exit if there are no moves available for this square
        if (moves.length === 0) return;

        // highlight the square they moused over
        greySquare(square);

        // highlight the possible squares for this piece
        for (var i = 0; i < moves.length; i++) {
            greySquare(moves[i].to);
        }
    };

    var onMouseoutSquare = function (square, piece) {
        removeGreySquares();
    };


    // do not pick up pieces if the game is over
    // only pick up pieces for the side to move
    var onDragStart = function (source, piece, position, orientation) {
        console.info('onDragStart', piece);
        if (
                game.game_over() === true ||
                (piece.search(/^b/) !== -1)) {
//                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false;
        }
    };

    var onDrop = function (source, target) {
        console.info('OnDrop', source, target);

        removeGreySquares();

        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
        });

        // illegal move
        if (move === null) return 'snapback';

        // highlight move
        removeHighlights('white');
        removeHighlights('black');
        if (game.turn() == 'b') {
            boardEl.find('.square-' + source).addClass('highlight-white');
            boardEl.find('.square-' + target).addClass('highlight-white');
        } else {
            boardEl.find('.square-' + source).addClass('highlight-black');
            boardEl.find('.square-' + target).addClass('highlight-black');
        }

        updateStatus();
    };


    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    var onSnapEnd = function () {
        console.info('onSnapEnd');
        board.position(game.fen());
    };

    var updateStatus = function () {
        console.info('updateStatus');
        var status = '';

        var moveColor = 'White';
        if (game.turn() === 'b') {
            moveColor = 'Black';
        }

        // checkmate?
        if (game.in_checkmate() === true) {
            status = 'Game over, ' + moveColor + ' is in checkmate.';
        }

        // draw?
        else if (game.in_draw() === true) {
            status = 'Game over, drawn position';
        }

        // game still on
        else {
            status = moveColor + ' to move';

            // check?
            if (game.in_check() === true) {
                status += ', ' + moveColor + ' is in check';
            }

            if (game.turn() === 'b') {
                ws.send(game.fen());
            }
        }

        statusEl.html(status);
    };


    boardEl = $('#board');
    board = ChessBoard('board', {
        'position': 'start',
        'showNotation': false,
        'draggable': true,
        'dropOffBoard': 'snapback',
        'moveSpeed': 'slow',
        'snapbackSpeed': 500,
        'snapSpeed': 100,
        'sparePieces': true,

        'onChange': onMoveEnd,
        'onDragStart': onDragStart,
        'onDrop': onDrop,
        'onSnapEnd': onSnapEnd,
        'onMouseoutSquare': onMouseoutSquare,
        'onMouseoverSquare': onMouseoverSquare
    });

    updateStatus();

</script>
</body>
</html>
